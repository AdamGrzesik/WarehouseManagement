{% extends 'partials/base.html' %}
{% block title %}Staff View Page{% endblock %}
{% block content %}

<!--Table-->
<div class="container">
    <div class="row my-4">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    Profile Page
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4"> Profile Information</span>
                            <hr>
                            <table class="table bg-white table-borderless">
                                <tbody>
                                <tr>
                                    <th scope="row">Name</th>
                                    <td>{{ employee.username }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td>{{ employee.email }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Phone</th>
                                    <td>{{ employee.profile.phone }}</td>
                                </tr>
                                <tr>
                                    <th scope="row">Address</th>
                                    <td>{{ employee.profile.address }}</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="">
                                <a class="btn btn-secondary" href="{% url 'dashboard-staff' %}">Back</a>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ employee.profile.image.url }}" alt="Default Image"
                                 onerror="this.onerror=null; this.src='/media/profile_pics/default.jpg'">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--End Table-->

{% endblock %}
