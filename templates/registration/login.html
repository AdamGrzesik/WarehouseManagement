{% extends 'partials/base.html' %}
{% block tittle %}Login Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h4>Login Page</h4>
            <hr>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success" type="submit" value="Login">
                <div class="text-right">
                    Don't have an account? <a href="{% url 'register-user' %}">Register!</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
